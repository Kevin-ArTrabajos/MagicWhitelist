name: MagicWhitelist
version: '1.0'
main: me.TheNocht.magicWhitelist.MagicWhitelist
api-version: '1.20'
prefix: MagicWhitelist
load: STARTUP
authors: [ TheNocht ]
description: MagicWhitelist
website: https://github.com/Kevin-ArTrabajos
commands:
  magicwhitelist:
    description: MagicWhitelist main command
    usage: |
      Usage /magicwhitelist or /mwl
        add [username] [role]
        remove [username]
        list
        level
        setLevel [level]
        parent [username]
        setParent [username] [role]
    permission: magicwhitelist.admin
    aliases: [ mwl ]
permissions:
  magicwhitelist.admin:
    description: MagicWhitelist admin permission
    default: op
  magicwhitelist.bypass:
    description: MagicWhitelist permission to bypass the whitelist
    default: op